name: build-openwrt-18.06-firmware

on: 
  push:
    tags: 
      - 'v0.14'

env:
  CONFIG_FILE: config.x64
  CONFIG_FILE_PKG: config.pkg
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:

      - name: Checkout
        uses: actions/checkout@master
  
      - name: Initialization
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo swapoff /swapfile
          sudo docker rmi `docker images -q`
          sudo -E apt-get -q purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo rm -rf /swapfile /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /etc/mysql /etc/php
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
          sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
    
      - name: make image
        working-directory: /workdir
        run: |
          git clone https://github.com/openwrt/openwrt.git -b openwrt-18.06 openwrt
          cd openwrt
          git clone https://github.com/kenzok8/small package/small
          git clone https://github.com/kenzok8/openwrt-packages package/openwrt-packages
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig
          rm -f .config
          [ -e $CONFIG_FILE_PKG ] && mv $CONFIG_FILE_PKG .config
          make download -j8
          find ./dl/ -size -1024c -exec rm -f {} \;
          make download -j8
          grep x86 .config
          make -j$(nproc) || make -j1 V=s
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
  
      - name: Upload bin directory
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt-18.06
          path: /workdir/openwrt/bin

      - name: Upload firmware to cowtransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer cow --block 2621440 -s -p 64 --no-progress /workdir/openwrt/bin 2>&1 | tee cowtransfer.log
          echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
      
      - name: Upload firmware to WeTransfer
        run: |
          curl -fsSL git.io/file-transfer | sh
          ./transfer wet -s -p 16 --no-progress /workdir/openwrt/bin 2>&1 | tee wetransfer.log
          echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
  