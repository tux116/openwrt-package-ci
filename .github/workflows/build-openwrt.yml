name: build-openwrt-firmware

on: 
  push:
    tags: 
      - 'v0.9'

env:
  REPO_URL: https://github.com/openwrt/openwrt.git
  CONFIG_FILE: config.x64
  CONFIG_FILE_PKG: config.pkg
  FREE_UP_DISK: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Initialization
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo swapoff /swapfile
        sudo rm -rf /swapfile /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clean
      if: env.FREE_UP_DISK == 'true'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet
        docker rmi `docker images -q`
        sudo -E apt-get -q purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: make image
      run: |
        git clone $REPO_URL -b openwrt-18.06 openwrt-18.06
        cd openwrt-18.06
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        rm -f .config
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE .config
        make defconfig
        make download -j8
        find ./dl/ -size -1024c -exec rm -f {} \;
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: make package
      run: |
        git clone https://github.com/kenzok8/openwrt-packages package/openwrt-packages
        git clone https://github.com/kenzok8/small package/small
        rm -f .config
        [ -e $CONFIG_FILE_PKG ] && mv $CONFIG_FILE_PKG .config
        make -j$(nproc) || make -j1 V=s

    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: OpenWrt-firmware
        path: /home/runner/work/openwrt-18.06/bin/targets/
